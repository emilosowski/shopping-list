<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="list-container">
        <h1 class="list-title">Shopping List</h1>
        <div class="list-menu">
          <div class="list_cost">
            Cost:
            <span class="list_cost_value"></span>
          </div>
          <div class="list_menu_btns">
            <button class="btn nav__btn-myProducts">
              <ion-icon name="list-outline"></ion-icon>
            </button>
            <button class="btn nav__btn-sort">
              <ion-icon name="filter-outline"></ion-icon>
            </button>
            <button class="btn nav__btn-share">
              <ion-icon name="share-social-outline"></ion-icon>
            </button>
            <button class="btn nav__btn-clear">
              <ion-icon name="trash-outline"></ion-icon>
            </button>
          </div>
        </div>
        <div class="sort_description_container">
          <div class="sort_description_box">
            Sorted: <span class="sort_description">addition</span>
          </div>
        </div>

        <div class="form_container">
          <form class="form" id="main_form" name="addProduct">
            <label>Product</label>
            <label>Quantity</label>
            <label>Price</label>
            <div></div>
            <div></div>
            <input class="form_product" required name="product" type="text" />
            <input
              class="form_quantity"
              required
              name="quantity"
              type="number"
              pattern="^\d*(\.\d{0,2})?$"
              step="0.1"
              placeholder="0.0"
            />
            <input
              class="form_price"
              name="price"
              type="number"
              step="0.01"
              placeholder="0.00"
            />

            <input type="hidden" id="form-id" name="form-id" value="" />
            <input type="hidden" id="form-bought" name="bought" value="" />
            <button class="btn form__btn"></button>
          </form>
        </div>
        <div class="form_container_myProducts hidden">
          <label class="label_selectall"
            ><input
              class="form_checkbox_selectall"
              type="checkbox"
              value="select_all"
            />
            Select all</label
          >
          <form class="form_myProducts">
            <label
              ><input
                class="form_checkbox"
                type="checkbox"
                value="product"
              />Product name</label
            >
          </form>
          <div class="form_btn_box">
            <button class="myProducts_form_submit" type="submit">
              Add to list
            </button>
            <button class="myProducts_form_back" type="submit">
              <ion-icon name="return-up-back-outline"></ion-icon> Back
            </button>
          </div>
        </div>

        <div class="trash_confirm hidden">
          <h2>Do you want to delete all items from the list?</h2>
          <div class="trash_confirm_btn_container">
            <button class="btn btn_trash_confirm trash_confirm_yes">Yes</button>
            <button class="btn btn_trash_confirm trash_confirm_no">No</button>
          </div>
        </div>

        <div class="alreadyAdded_confirm hidden">
          <h2 class="alreadyAdded_confirm_title">
            The product is already on the list. Add anyway?
          </h2>
          <div class="alreadyAddedconfirm_btn_container">
            <input
              type="hidden"
              id="hiddenProduct"
              name="hiddenProduct"
              value=""
            />
            <button class="btn btn_alreadyAddedconfirm alreadyAddedconfirm_yes">
              Yes
            </button>
            <button class="btn btn_alreadyAddedconfirm alreadyAddedconfirm_no">
              No
            </button>
          </div>
        </div>
        <div class="list">
          <div class="list__row"></div>
        </div>
      </div>
    </div>
  </body>
</html>
